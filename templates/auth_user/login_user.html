{% extends 'common/base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block content %}
<form class="form"
      action="{% url 'login_user' %}"
      method="POST"
      enctype="multipart/form-data">
    <input type="hidden" name="return_url" value="{{ request.GET.next }}">
    {% csrf_token %}
{#    {% bootstrap_form login_form %}#}
    {{ login_form }}
    {{ login_form.errors }}


    <button type="submit" class="btn btn-primary"> Влез </button>
    <p>or <a href="{%  url 'register_user' %}">Регистрация</a></p>


</form>
{% endblock %}
